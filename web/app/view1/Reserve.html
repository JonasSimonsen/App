<h3>Reservation {{flight.airline}}</h3>
<hr>
<br>
<form>
    <div class="form-group">
        <div class="col-md-12">
            <div class="form-group row">
                <label for="flightID" class="col-md-2 control-label">FlightID: </label>
                <div class="col-md-5">
                    <input type="text" id="flightID" value="{{flight.flightID}}" style="width:20em;" class="form-control" readonly=""/>
                </div>
                <br>
                <br>
                <br>
                <label for="numberOfSeats" class="col-md-2 control-label">Number of Passengers: </label>
                <div class="col-md-5">
                    <input type="text" name="numberOfSeats" value="{{flight.numberOfSeats}}" style="width:20em;" class="form-control" readonly=""/>
                </div>
                <br>
                <br>
                <br>
                <label for="totalPrice" class="col-md-2 control-label">Total price: </label>
                <div class="col-md-5">
                    <input type="text" name="totalPrice" value="{{flight.totalPrice}}" style="width:20em;" class="form-control" readonly=""/>
                </div>
                <br>
                <br>
                <br>
                <label for="fullName" class="col-md-2 control-label">Full Name: </label>
                <div class="col-md-5">
                    <input  type="text" ng-model="ReserveeName" name="fullname" value="" style="width:20em;" class="form-control" placeholder="Please Enter Your Full Name" required=""/>
                </div>
                <br>
                <br>
                <br>
                <label for="phone" class="col-md-2 control-label">Phone: </label>
                <div class="col-md-5">
                    <input type="text"  ng-model="ReservePhone" name="phone" value="" style="width:20em;" class="form-control" placeholder="Please Enter Your Phone Number" required=""/>
                </div>
                <br>
                <br>
                <br>
                <label for="email" class="col-md-2 control-label">Email: </label>
                <div class="col-md-5">
                    <input type="text" ng-model="ReserveeEmail"name="email" value="" style="width:20em;" class="form-control" placeholder="Please Enter Your Email" required=""/>
                </div>
                <br>
                <br>
                <table class="table">
                    <thead>
                        <tr ng-repeat="passenger in reservation.Passengers">
                            <th>Firstname:<input type="text" value="" style="width:20em;" ng-model="passenger.firstName" class="form-control" placeholder="Firstname" required=""/></th>
                            <th>Lastname:<input type="text" value="" style="width:20em;" ng-model="passenger.lastName" class="form-control" placeholder="Lastname" required=""/></th>
                        </tr>
                    </thead>
                </table>
                
                <br>
                <div class="btn pull-left">
                    <a href="#/Reservation" ng-click="reserveTicket()" class="btn btn-primary" type="button">Reserve Tickets</a>
                </div>
            </div>
        </div>
    </div>
</form>
